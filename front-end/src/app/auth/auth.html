<div class="container">

  <!-- login panel -->
  <div class="col-md-6">  
    <div class="panel panel-default">    
      <div class="panel-heading">Login</div><!--panel-header-->   
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control">
          </div><!--end email id-->
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control">
          </div><!--end password-->
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div><!--panel body--> 
    </div><!--end panel-->
  </div><!--end login-->

   <!-- Register panel -->
  <div class="col-md-6">  
    <div class="panel panel-default">    
      <div class="panel-heading">Register</div><!--panel-header-->   
      <div class="panel-body">
        <form name="register" ng-submit="auth.register()">
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control">
          </div><!--end email id-->
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="pwd" ng-model="pwd">
          </div><!--end password-->
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" compare-to="pwd" name="pwdConfirm" ng-model="pwdConfirm">
          </div><!--end password-->
          <span ng-show="register.pwdConfirm.$dirty && register.pwdConfirm.$invalid">Passwords do not match!</span>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div><!--panel body--> 
    </div><!--end panel-->
  </div><!--end register-->

</div><!--end container-->
